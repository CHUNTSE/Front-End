        crossorigin="anonymous">
</head>

<body style="background-color:#000">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 text-center">
                <h1 style="color:#fff">
                    <strong>終極密碼</strong>
                </h1>
            </div>
            <div class="col-4">

                <div class="input-group mb-3">
                    <input type="text" id="res" class="form-control" placeholder="輸入數字0~100" aria-label="Username" aria-describedby="basic-addon1"
                        readonly>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col">
            &nbsp;
        </div>
    </div>
    <div class="container">
        <div class="row mb-3">
            <div class="offset-3">

            </div>
            <div class="col-2 text-right">
                <button type="button" id="numblock" class="btn btn-default" style="border:2px solid #77DDFF">1</button>
            </div>
            <div class="col-2 text-center">
                <button type="button" id="numblock" class="btn btn-default" style="border:2px solid #77DDFF">2</button>
            </div>
            <div class="col-2">
                <button type="button" id="numblock" class="btn btn-default" style="border:2px solid #77DDFF">3</button>
            </div>
        </div>
        <div class="row mb-3">
            <div class="offset-3">

            </div>
            <div class="col-2 text-right">
                <button type="button" id="numblock" class="btn btn-default" style="border:2px solid #77DDFF">4</button>
            </div>
            <div class="col-2 text-center">
                <button type="button" id="numblock" class="btn btn-default" style="border:2px solid #77DDFF">5</button>
            </div>
            <div class="col-2">
                <button type="button" id="numblock" class="btn btn-default" style="border:2px solid #77DDFF">6</button>
            </div>
        </div>
        <div class="row mb-3">
            <div class="offset-3">

            </div>
            <div class="col-2 text-right">
                <button type="button" id="numblock" class="btn btn-default" style="border:2px solid #77DDFF">7</button>
            </div>
            <div class="col-2 text-center">
                <button type="button" id="numblock" class="btn btn-default" style="border:2px solid #77DDFF">8</button>
            </div>
            <div class="col-2">
                <button type="button" id="numblock" class="btn btn-default" style="border:2px solid #77DDFF">9</button>
            </div>
        </div>
        <div id="lostDiv" class="row mb-3">
            <div class="offset-3">

            </div>
            <div class="col-2 text-right">
                <button type="button" id="cmdClen" class="btn btn-default" style="border:2px solid rgb(235, 5, 5)">X</button>
            </div>
            <div class="col-2 text-center">
                <button type="button" id="numblock" class="btn btn-default" style="border:2px solid #77DDFF">0</button>
            </div>
            <div class="col-2 ">
                <button id="input" type="button" class="btn btn-default " style="border:2px solid rgb(2, 247, 2)">
                    <</button>
            </div>
        </div>
    </div>
    <script>
        var a = 0,
            b = 100,
            c = 0;
        var buttons = document.getElementsByTagName("button");
        for (var i = 0; i < buttons.length; i++) {
            var button = buttons[i];
            button.onclick = function () {
                var btn = event.srcElement;
                document.getElementById("res").value += btn.innerText;
            }
        }

        var cmdClen = document.getElementById("cmdClen");
        cmdClen.onclick = function () {
            document.getElementById("res").value = "";
            document.getElementById("res").setAttribute("placeholder", +a + "~" + b);
        }

        var num = Math.floor(Math.random() * 100);
        var input = document.getElementById("input");
        console.log(num);
        input.onclick = function () {
            var peoplenum = document.getElementById("res").value;
            if (peoplenum >= a && peoplenum <= b) {
                if (num > peoplenum) {
                    a = peoplenum;
                    document.getElementById("res").value = "";
                    document.getElementById("res").setAttribute("placeholder", +a + "~" + b);
                    console.log("min:" + a);
                }
                if (num < peoplenum) {
                    b = peoplenum;
                    document.getElementById("res").value = "";
                    document.getElementById("res").setAttribute("placeholder", +a + "~" + b);
                    console.log("max:" + b);
                }
                if (num == peoplenum) {
                    document.getElementById("res").value = "";
                    document.getElementById("res").setAttribute("placeholder", "~~~~~終極密碼~~~~~");
                    document.getElementById("input").onclick = false;
                    document.getElementById("cmdClen").onclick = false;
                    document.getElementById("numblock").onclick = false;
                }
            } else {
                document.getElementById("res").value = "";
                a = a;
                b = b;
                document.getElementById("res").setAttribute("placeholder", a + "~" + b + "數字不再範圍內");
            }
        }
    </script>
</body>

</html>
