<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="offset-2">

            </div>
            <div class="col-3 text-right">
                請選擇轉換方式
            </div>
            <div class="col-6 text-left">
                <label class="radio-inline">
                    <input name="radioGroup" value="option1" checked="" id="unitCF" type="radio"> 攝氏轉換為華氏
                </label>
                <label class="radio-inline">
                    <input name="radioGroup" value="option2" id="unitFC" type="radio"> 華氏轉換為攝氏
                </label>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col">
            &nbsp;
        </div>
    </div>
    <div class="container">
        <div class="row mb-3">
            <div class="offset-3">

            </div>
            <div class="col-2 text-right">
                <button type="button" class="btn btn-default" style="border:1px solid #77DDFF">1</button>
            </div>
            <div class="col-2 text-center">
                <button type="button" class="btn btn-default" style="border:1px solid #77DDFF">2</button>
            </div>
            <div class="col-2">
                <button type="button" class="btn btn-default" style="border:1px solid #77DDFF">2</button>
            </div>
        </div>
        <div class="row mb-3">
            <div class="offset-3">

            </div>
            <div class="col-2 text-right">
                <button type="button" class="btn btn-default" style="border:1px solid #77DDFF">4</button>
            </div>
            <div class="col-2 text-center">
                <button type="button" class="btn btn-default" style="border:1px solid #77DDFF">5</button>
            </div>
            <div class="col-2">
                <button type="button" class="btn btn-default" style="border:1px solid #77DDFF">6</button>
            </div>
        </div>
        <div class="row mb-3">
            <div class="offset-3">

            </div>
            <div class="col-2 text-right">
                <button type="button" class="btn btn-default" style="border:1px solid #77DDFF">7</button>
            </div>
            <div class="col-2 text-center">
                <button type="button" class="btn btn-default" style="border:1px solid #77DDFF">8</button>
            </div>
            <div class="col-2">
                <button type="button" class="btn btn-default" style="border:1px solid #77DDFF">9</button>
            </div>
        </div>
        <div id="lostDiv" class="row mb-3">
            <div class="offset-3">

            </div>
            <div class="col-2 text-right">
                <button type="button" class="btn btn-default" style="border:1px solid #77DDFF">0</button>
            </div>
            <div class="col-2 text-center">
                <button type="button" class="btn btn-default" style="border:1px solid #77DDFF">.</button>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-9">
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="basic-addon1">請輸入數字</span>
                    </div>
                    <input type="text" class="form-control" placeholder="" aria-label="Username" id="txtTempc" aria-describedby="basic-addon1">
                </div>
            </div>
            <div class="col-3 text-center">
                <button type="button" id="ck" class="btn btn-primary">確定</button>
                <button type="button" id="cmdClen" class="btn btn-danger">清除</button>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="basic-addon1">結果</span>
                    </div>
                    <input type="text" id="res" class="form-control" placeholder="" aria-label="Username" aria-describedby="basic-addon1" readonly>
                </div>
            </div>
        </div>
    </div>
    <script>
        var buttons = document.getElementsByTagName("button");
        for (var i = 0; i < buttons.length; i++) {
            var button = buttons[i];
            button.onclick = function () {
                var btn = event.srcElement;
                document.getElementById("txtTempc").value += btn.innerText;
            }
        }
        var optCF = document.getElementById("unitCF");
        optCF.onclick = function () {
            document.getElementById("txtTempc").value = " ";
            document.getElementById("res").value = " ";
        }
        var optFC = document.getElementById("unitFC");
        optFC.onclick = function () {
            document.getElementById("txtTempc").value = " ";
            document.getElementById("res").value = " ";
        }

        var ck = document.getElementById("ck");
        document.getElementById("txtTempc").value = " ";
        ck.onclick = function () {
            if (document.getElementById("txtTempc").value != " ") {
                if (document.getElementById("unitCF").checked == true) {
                    CF = document.getElementById("txtTempc").value * 1.8 + 32;
                    document.getElementById("res").value = CF.toFixed(2);
                }
                else {
                    FC = (document.getElementById("txtTempc").value - 32) / 1.8;
                    document.getElementById("res").value = FC.toFixed();
                }
            }
        }

        var cmdClen = document.getElementById("cmdClen");
        cmdClen.onclick = function () {
            document.getElementById("txtTempc").value = " ";
            document.getElementById("res").value = " ";
        }
        /*var newelement = document.createElement("div");
        newelement.className = "col-2";
        var newbutton = document.createElement("button");
        newbutton.innerText = "FTW";
        newbutton.className = "btn btn-secondary";
        newelement.appendChild(newbutton);

        var lostDiv = document.getElementById("lostDiv");
        lostDiv.appendChild(newelement);*/
    </script>
</body>

</html>
